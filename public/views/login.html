{{ define "login" }}
  {{ template "head" }}
    <div class="container">
    <div class="sub-container">
      <h1 style="margin-top: 1em;">Login</h1>
      <form class="pure-form pure-form-stacked" action="" method="post">
        <fieldset>
          <input type="email" name="email" placeholder="email@example.com" style="margin-bottom: 1em; width: 100%">
          <input type="password" name="password" placeholder="password" style="margin-bottom: 1em; width: 100%;">
          <button type="submit" class="pure-button pure-button-primary">Sign in</button>
        </fieldset>
      </form>
    </div>
    </div>
  {{ template "foot" }}
{{ end }}
